<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Allan's Pastry Shop Pvt. Ltd.</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png" />
    <link rel="stylesheet" href="global.css" />
    <style>
      body {
        background-image: url("img/loginbg.jpg");
        background-repeat: no-repeat;
        backdrop-filter: blur(5px);
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <form class="auth-card" onsubmit="return false">
        <h2 class="form-title">Register</h2>
        <div class="f-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="f-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="f-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="f-group">
          <label for="password">Confirm Password</label>
          <input
            type="password"
            id="confirmpassword"
            name="confirmpassword"
            required
          />
        </div>
        <button class="p-btn full" onclick="signup()">Register</button>
        <p class="alt-auth">
          Are you already an user? <a href="./login.html">Login</a>
        </p>
      </form>
    </div>

    <!-- Toasts -->
    <div id="success-toast" class="toast-box success">
      <i class="fas fa-check-circle"></i><span id="success-toast-text"></span>
    </div>
    <div id="error-toast" class="toast-box error">
      <i class="fas fa-times-circle"></i> <span id="error-toast-text"></span>
    </div>
    <!-- End Toasts -->
    <script src="./js/db.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
